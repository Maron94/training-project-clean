<div class="booking-form">
  <h2>Booking Form</h2>

  <!-- WybÃ³r liczby miejsc -->
  <label  for="slots">Number of participants:</label>
  <select id="slots" [(ngModel)]="selectedSlots" (change)="onSlotChange()">
    <option value="" disabled selected>-- Choose ammount of Participants --</option>
    <option *ngFor="let num of availableSlotsArray" [value]="num">{{ num }}</option>
  </select>

  <div *ngIf="participants.length > 0 && !showEmailInput" class="participant-form">
    <h3>Participant {{ currentStep + 1 }}</h3>

    <label>
      First Name:
      <input [(ngModel)]="participants[currentStep].name" />
    </label>

    <label>
      Last Name:
      <input [(ngModel)]="participants[currentStep].lastName" />
    </label>

    <div class="form-buttons">
      <button (click)="prevStep()" [disabled]="currentStep === 0">Back</button>
      <button (click)="nextStep()" *ngIf="currentStep < selectedSlots - 1">Next</button>
      <button (click)="finishParticipants()" *ngIf="currentStep === selectedSlots - 1">Finish</button>
    </div>
  </div>

  <div *ngIf="showEmailInput" class="email-section">
    <label>
      Email:
      <input [(ngModel)]="email" type="email" />
    </label>

    <button (click)="submitForm()">Submit</button>
  </div>
</div>
