<h2>Available Trainings</h2>

<div *ngFor="let training of trainings" class="card">

  <h3><strong>{{ training.title }}</strong></h3>

  
  <p><strong>Date:</strong> {{ training.date.toDate() | date:'medium' }}</p>

  <p><strong>Description:</strong> {{ training.description }} </p>

  <p><strong>Location:</strong> {{ training.location }} </p>

  <p><strong>Still available:</strong> {{ training.numberOfParticipants }} slots</p>

  <button class="btn btn-primary">To booking</button>
</div>
